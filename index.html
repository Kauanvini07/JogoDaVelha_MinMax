<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha - Escolha o Modo de Jogo</title>
    <link rel="stylesheet" href="/JogoDaVelha_MinMax/static/styles/main.css">
    <link rel="stylesheet" href="/JogoDaVelha_MinMax/static/styles/style_jogo_velha.css">
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div id="menu">
        <h2>Escolha o Modo de Jogo:</h2>
        <button onclick="startGame('humano-humano')">Humano vs Humano</button> <!-- Botão para jogo entre humanos -->
        <button onclick="startGame('computador-humano', document.getElementById('difficulty').value)">Computador vs Humano</button> <!-- Botão para jogo contra o computador -->

        <!-- Seletor de Dificuldade -->
        <div id="difficulty-selection" style="display:block; margin-top: 20px;">
            <h3>Escolha a Dificuldade:</h3>
            <select id="difficulty"> <!-- Seleciona a dificuldade -->
                <option value="easy">Fácil</option> <!-- Opção de dificuldade fácil -->
                <option value="hard">Difícil</option> <!-- Opção de dificuldade difícil -->
            </select>
        </div>
        <!-- Controle de Debug -->
        <div style="margin-top: 20px;">
            <h3>Modo Debug:</h3>
            <div style="display: flex; align-items: center;"> <!-- Flexbox pra alinhar o toggle e o texto -->
                <label class="switch"> <!-- Label que contém o controle do debug -->
                    <input type="checkbox" id="debugToggle" onchange="toggleDebug()"> <!-- Checkbox que ativa ou desativa o debug -->
                    <span class="slider"></span> <!-- Estilo do switch, que vai mudar quando o checkbox for clicado -->
                </label>
                <span id="debugStatus" style="margin-left: 10px;">Desativado</span> <!-- Texto que mostra se o debug tá ativo ou não -->
            </div>
        </div>
    </div>

    <div id="game-container" style="display:none;"> <!-- Container do jogo que começa escondido -->
        <p id="status" style="display:none;">Vez do jogador: X</p> <!-- Mostra o status do jogo, escondido no começo -->
        <div id="game-board"> <!-- Tabuleiro do jogo -->
            <!-- As células do jogo da velha, cada uma tem um id único -->
            <div class="cell" id="00" onclick="clickedCell(this)"></div> <!-- Célula 0,0 -->
            <div class="cell" id="01" onclick="clickedCell(this)"></div> <!-- Célula 0,1 -->
            <div class="cell" id="02" onclick="clickedCell(this)"></div> <!-- Célula 0,2 -->
            <div class="cell" id="10" onclick="clickedCell(this)"></div> <!-- Célula 1,0 -->
            <div class="cell" id="11" onclick="clickedCell(this)"></div> <!-- Célula 1,1 -->
            <div class="cell" id="12" onclick="clickedCell(this)"></div> <!-- Célula 1,2 -->
            <div class="cell" id="20" onclick="clickedCell(this)"></div> <!-- Célula 2,0 -->
            <div class="cell" id="21" onclick="clickedCell(this)"></div> <!-- Célula 2,1 -->
            <div class="cell" id="22" onclick="clickedCell(this)"></div> <!-- Célula 2,2 -->
        </div>
        <button id="reset-button" style="display:none;" onclick="resetGame()">Reiniciar Jogo</button> <!-- Botão pra reiniciar o jogo, escondido no começo -->
        <button id="menu-button" style="display:none;" onclick="goToMenu()">Voltar ao Menu Principal</button> <!-- Botão pra voltar ao menu, escondido também -->
    </div>

    <script src="/JogoDaVelha_MinMax/static/scripts/menu.js"></script> <!-- Importa o script que controla o menu -->
    <script src="/JogoDaVelha_MinMax/static/scripts/minimax.js"></script> <!-- Importa o script que tem a lógica do minimax -->
</body>
</html>
